<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creative Form & Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>

      <input type="submit" value="Send Data" />
    </form>

    <h2>Frontend Technologies to Learn:</h2>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>

    <h2>Shopping List:</h2>
    <ul>
      <li>Milk</li>
      <li>Bread</li>
      <li>Eggs</li>
    </ul>

    <h2>Students Table:</h2>
    <table>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Ahmed</td>
        <td>Math</td>
        <td>95</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Salma</td>
        <td>Science</td>
        <td>88</td>
      </tr>
      <tr>
        <td>3</td>
        <td>John</td>
        <td>English</td>
        <td>90</td>
      </tr>
    </table>
  </div>
</body>
</html>
