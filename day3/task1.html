<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج تسجيل</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #222;
      color: #fff;
      padding: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2 class="text-center mb-4">نموذج تسجيل باستخدام Bootstrap</h2>

  <form class="form-container needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">الاسم</label>
      <input type="text" class="form-control" id="name" required>
      <div class="valid-feedback">صحيح</div>
      <div class="invalid-feedback">من فضلك أدخل الاسم</div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">رقم الهاتف</label>
      <input type="tel" class="form-control" id="phone" pattern="^01[0125][0-9]{8}$" required>
      <div class="valid-feedback">صحيح</div>
      <div class="invalid-feedback">من فضلك أدخل رقم هاتف صحيح</div>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">المدينة</label>
      <input type="text" class="form-control" id="city" required>
      <div class="valid-feedback">صحيح</div>
      <div class="invalid-feedback">من فضلك أدخل المدينة</div>
    </div>

    <button type="submit" class="btn btn-success w-100">تسجيل</button>
  </form>

  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>
