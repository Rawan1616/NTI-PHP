<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Page</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <input type="submit" value="Register">
  </form>

  <h2>Students and Grades Table</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>John</td>
      <td>95</td>
    </tr>
    <tr>
      <td>Sarah</td>
      <td>88</td>
    </tr>
    <tr>
      <td>Ahmed</td>
      <td>92</td>
    </tr>
  </table>

  <h2>Steps to Learn Programming</h2>
  <ol>
    <li>Learn the basics (HTML, CSS, JavaScript)</li>
    <li>Build simple projects</li>
    <li>Practice problem solving</li>
    <li>Learn a modern framework</li>
    <li>Join programming communities</li>
  </ol>
</body>
</html>
