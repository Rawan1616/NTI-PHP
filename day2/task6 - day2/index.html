<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Cards Task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <h3>Form Card</h3>
      <form>
        <label>Name:</label><br>
        <input type="text" placeholder="Enter your name"><br><br>
        <label>Email:</label><br>
        <input type="email" placeholder="Enter your email"><br>
      </form>
      <button>Submit</button>
    </div>

    <div class="card">
      <h3>Table Card</h3>
      <table>
        <tr><th>Name</th><th>Age</th></tr>
        <tr><td>Ali</td><td>25</td></tr>
        <tr><td>Laila</td><td>30</td></tr>
      </table>
      <button>View</button>
    </div>

    <div class="card">
      <h3>List Card</h3>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
      <button>Explore</button>
    </div>
  </div>

</body>
</html>
